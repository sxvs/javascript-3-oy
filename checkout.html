<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление заказа - Магазин люкса</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }
      header {
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 700;
        letter-spacing: 1px;
      }
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }
      .cart-section,
      .form-section {
        flex: 1;
        min-width: 300px;
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .cart-section h2,
      .form-section h2 {
        margin-bottom: 1.5rem;
        color: #333;
      }
      .cart-item {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }
      .cart-item-details {
        flex: 1;
      }
      .cart-item h4 {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      .cart-item p {
        color: #666;
        font-weight: 500;
      }
      .cart-total {
        margin-top: 2rem;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .form-section form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .form-section input,
      .form-section textarea {
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
      }
      .form-section input:focus,
      .form-section textarea:focus {
        outline: none;
        border-color: #8a4af3;
        box-shadow: 0 0 5px rgba(138, 74, 243, 0.3);
      }
      .clear-cart-btn,
      .submit-btn {
        background: #8a4af3;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }
      .clear-cart-btn:hover,
      .submit-btn:hover {
        background: #6b38c2;
        transform: scale(1.05);
      }
      body.dark-theme {
        background: #1a1a1a;
        color: #f5f5f5;
      }
      body.dark-theme header {
        background: linear-gradient(135deg, #333, #555);
      }
      body.dark-theme .cart-section,
      body.dark-theme .form-section {
        background: #2a2a2a;
      }
      body.dark-theme .cart-section h2,
      body.dark-theme .form-section h2 {
        color: #f5f5f5;
      }
      body.dark-theme .cart-item p {
        color: #ccc;
      }
      body.dark-theme .form-section input,
      body.dark-theme .form-section textarea {
        background: #333;
        color: #f5f5f5;
        border-color: #555;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header data-aos="fade-down" data-aos-duration="1000">
      <div class="logo">Магазин люкса - Оформление заказа</div>
      <a href="index.html" style="color: white; text-decoration: none"
        >Вернуться в магазин</a
      >
    </header>
    <div class="container">
      <div class="cart-section" data-aos="fade-right" data-aos-duration="1000">
        <h2 data-aos="fade-down" data-aos-delay="200">Ваша корзина</h2>
        <div id="cartItems"></div>
        <div
          class="cart-total"
          id="cartTotal"
          data-aos="fade-up"
          data-aos-delay="400"
        >
          Итого: $0.00
        </div>
        <button
          class="clear-cart-btn"
          id="clearCartBtn"
          data-aos="fade-up"
          data-aos-delay="600"
        >
          Очистить корзину
        </button>
      </div>
      <div class="form-section" data-aos="fade-left" data-aos-duration="1000">
        <h2 data-aos="fade-down" data-aos-delay="200">Информация о доставке</h2>
        <form id="checkoutForm">
          <input
            type="text"
            id="name"
            placeholder="Полное имя"
            required
            data-aos="fade-up"
            data-aos-delay="300"
          />
          <input
            type="email"
            id="email"
            placeholder="Электронная почта"
            required
            data-aos="fade-up"
            data-aos-delay="400"
          />
          <input
            type="text"
            id="address"
            placeholder="Адрес доставки"
            required
            data-aos="fade-up"
            data-aos-delay="500"
          />
          <input
            type="text"
            id="city"
            placeholder="Город"
            required
            data-aos="fade-up"
            data-aos-delay="600"
          />
          <input
            type="text"
            id="zip"
            placeholder="Почтовый индекс"
            required
            data-aos="fade-up"
            data-aos-delay="700"
          />
          <textarea
            id="notes"
            placeholder="Дополнительные заметки (необязательно)"
            rows="4"
            data-aos="fade-up"
            data-aos-delay="800"
          ></textarea>
          <button
            type="submit"
            class="submit-btn"
            data-aos="fade-up"
            data-aos-delay="900"
          >
            Оформить заказ
          </button>
        </form>
      </div>
    </div>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 100,
        easing: "ease-in-out",
      });

      let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

      function updateCartDisplay() {
        const cartItemsContainer = document.getElementById("cartItems");
        cartItemsContainer.innerHTML = "";
        let total = 0;

        cartItems.forEach((item, index) => {
          total += item.price;
          const itemElement = document.createElement("div");
          itemElement.classList.add("cart-item");
          itemElement.setAttribute("data-aos", "fade-right");
          itemElement.setAttribute("data-aos-delay", `${index * 100}`);
          itemElement.setAttribute("data-aos-duration", "800");
          itemElement.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="cart-item-details">
              <h4>${item.title.substring(0, 30)}${
            item.title.length > 30 ? "..." : ""
          }</h4>
              <p>$${item.price.toFixed(2)}</p>
            </div>
          `;
          cartItemsContainer.appendChild(itemElement);
        });

        document.getElementById(
          "cartTotal"
        ).textContent = `Итого: $${total.toFixed(2)}`;
      }

      document.getElementById("clearCartBtn").addEventListener("click", () => {
        if (confirm("Вы уверены, что хотите очистить корзину?")) {
          cartItems = [];
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
          updateCartDisplay();
        }
      });

      document
        .getElementById("checkoutForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          if (cartItems.length === 0) {
            alert("Ваша корзина пуста!");
            return;
          }
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            zip: document.getElementById("zip").value,
            notes: document.getElementById("notes").value,
            items: cartItems,
          };
          console.log("Заказ оформлен:", formData);
          alert("Заказ успешно оформлен!");
          cartItems = [];
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
          window.location.href = "index.html";
        });

      document.addEventListener("DOMContentLoaded", () => {
        updateCartDisplay();
      });
    </script>
  </body>
</html>
